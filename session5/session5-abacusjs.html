<!DOCTYPE html>

<!-- Eelmisel korral tegime lisaks veel ka div elementidest abakuse. Täiendame seda html faili (võib ka koopia olla) ning teeme nii, et kui kasutaja klikib abakuse pärli (klass bead) peale siis see liigub abakuse teise külge (nt olles vasakul läheb paremale.)
kasutame seekord JavaScrpti lisamise teist meetodit. Luua uus fail abakus.js ning lisada html faili päisesse enne CSS-i src="abakus.js" atribuudiga tühi script element
ülejäänud tegevus on kõik ainult loodud javascripti failis-->
<script src="abakus.js"></script>
<style>

.bead{
	height: 50px;
	width: 50px;	
	background-color: #0A24A9;
	border-radius: 50%;
	box-shadow: 0px -11px 23px -3px black inset;
	float: left;
	margin-top:-25px;

}

.row{	
	clear: both;
	border: 5px solid #787878;
	margin-top:50px;
	
}

.bead_r{
	float:right;

}


#raam{
	border: 15px outset #DEB887;
	padding-bottom: 50px;
}
</style>
<body>
	<div id="raam">
		<div class="row">
			<div class="bead bead_r"></div><div class="bead bead_r"></div><div class="bead"></div><div class="bead"></div>
		</div>
		<div class="row">
			<div class="bead bead_r"></div><div class="bead"></div><div class="bead"></div>
		</div>
		<div class="row">
			<div class="bead"></div><div class="bead bead_r"></div><div class="bead bead_r"></div><div class="bead bead_r"></div><div class="bead"></div><div class="bead"></div>
		</div>
		<div class="row">
			<div class="bead bead_r"></div><div class="bead"></div>
		</div>
	</div>

</body>
</html>
